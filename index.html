<body style="margin:25px;">
  <h1><a href="http://simplyapps.nl/MagisterJS/">Magister.js</a> Testing </h1>
  <b><span>We don't save your data, it goes directly to Magister.</span>
  <p>using <a href="https://rsgenkhuizen.magister.net">https://rsgenkhuizen.magister.net</a></p>
  Username: <input type="text" id="ipun" value="" name="username"><br><br>
  Password: <input type="password" id="ippw" value="" name="password"><br><br></b>
  <input id="gg" type="button" value="Start" onclick="gettyGrades()" /><br><br>
  <div style="font-family:monospace;" id="printgrades"></p>

  <script>
  var magisterurl = { url: "https://rsgenkhuizen.magister.net" };
  var un = document.getElementById('ipun');
  var pw = document.getElementById('ippw');
  function gettyGrades() {
    new Magister.Magister({
      school: magisterurl,
      username: un.value,
      password: pw.value
    }).ready(function () {
      alert("Hey, " + this.profileInfo().firstName() + "!");
      this.currentCourse(function (error, result) {
        result.grades(function (error, result) {
          document.getElementById('printgrades').innerHTML = "Your grades: <br>" + (result.map(function (g) {
            return g.grade();
          }));
        });
      });
    });
  }
  </script>
